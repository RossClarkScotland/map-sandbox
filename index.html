<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <div id="map"></div>
<script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: {
                    lat: 37.0902,
                    lng: -95.7129
                }
            });

            var labels = "ABCDEFGHIJKLMONPQRSTUVWXYZ";

            var locations = [{
                lat: 38.751365, 
                lng: -90.249011
            }, {
                lat: 41.675603,
                lng: -86.078059
            },  {
                lat: 41.881832,
                lng: -87.623177
            },  {
                lat: 43.0731,
                lng: -89.4012
            },  {
                lat: 43.099573,
                lng: -90.135281
            },  {
                lat: 40.7392,
                lng: -89.0165
            }, {
                lat: 37.9137,
                lng: -89.8221
            }, {
                lat: 37.803311,
                lng: -89.175483
            },  {
                lat: 37.0053,
                lng: -89.1765
            },  {
                lat: 43.8138,
                lng: -91.2519
            },  {
                lat: 44.8755,
                lng: -91.9193
            },  {
                lat: 36.1699,
                lng: -115.1398
            },  {
                lat: 37.7749,
                lng: -122.4194
            },  {
                lat: 43.8791,
                lng: -103.4591
            },   {
                lat: 43.7094,
                lng: -98.0298
            },  {
                lat: 43.5460,
                lng: -96.7313
            },  {
                lat: 44.9537,
                lng: -93.0900
            }];

            var markers = locations.map(function(location, i) {
                return new google.maps.Marker({
                    position: location,
                    label: labels[i % labels.length]
                });
            });

            var markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-I3_d3a16d3XEm8CSNxbexq40oM6gyy8&callback=initMap"></script>
    
  </body>
</html>
